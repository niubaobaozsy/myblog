<!--文章管理添加的主要部分-->
<div class="container">
    <div class="rows">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="admin.php?c=content&a=index">文章管理</a></li>
                <li><a href="#" class="font-grey">文章添加</a></li>
            </ul>
        </div>
    </div>
    <div class="rows">
       <div class="col-md-9">
           <form class="form-horizontal" id="article-form">
               <div class="form-group">
                   <label class="col-md-2">标题:</label>
                   <div class="col-md-10">
                       <input class="form-control" type="text" name="title" placeholder="请输入标题">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-2">短标题:</label>
                   <div class="col-md-10">
                       <input class="form-control" type="text" name="small_title" placeholder="请输入短标题">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-2">文章缩图:</label>
                   <div class="col-md-10">
                       <input id="file_upload"  type="file" multiple="true" >
                       <img style="display: none" id="upload_org_code_img" src="" width="220" height="150">
                       <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-2">来源:</label>
                   <div class="col-md-10">
                       <input class="form-control" type="text" name="author" placeholder="请输入作者">
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-2">内容:</label>
                   <div class="col-md-10">
                        <textarea id='textarea' name="content" rows="30" style="width: 100%"></textarea>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-md-2">描述:</label>
                    <div class="col-md-10">
                       <input class="form-control" type="text" name="description" placeholder="请输入文章描述">
                    </div>
               </div>
               <div class="form-group">
                   <div class="col-md-2"></div>
                   <div class="col-md-10">
                       <button class="btn btn-block margin-middle" type="button" id="button-submit">提交</button>
                   </div>
               </div>
           </form>
       </div>
    </div>
    <div class="rows">

        
    </div>
</div>
